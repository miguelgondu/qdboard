<div class="container">

    <div class="row">

        <div class="col-md-6">
            <hr />
            <h4 class="text-center">Map</h4>
            <hr />
            <div class="map-container">
                <div id="map">

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <hr />
            <h4 class="text-center">Details</h4>
            <hr />
            <div id="details-clicked" ng-if="solutionClicked !== null && solutionInFocus === null">
                <p class="text-center"><b>Genotype: </b><p>
                <p class="text-center">{{ solutionClicked.genotype }}</p>
                <p class="text-center"><b>Fitness: </b></p>
                <p class="text-center">{{ solutionClicked.fitness }} </p>
                <p class="text-center"><b>Behavior: </b> </p>
                <p class="text-center">{{ solutionClicked.behavior }} </p>
            </div>
            <div id="details" ng-if="solutionInFocus !== null">
                <p class="text-center"><b>Genotype: </b><p>
                <p class="text-center">{{ solutionInFocus.genotype }}</p>
                <p class="text-center"><b>Fitness: </b></p>
                <p class="text-center">{{ solutionInFocus.fitness }} </p>
                <p class="text-center"><b>Behavior: </b> </p>
                <p class="text-center">{{ solutionInFocus.behavior }} </p>
            </div>
        </div>

    </div>


</div>
